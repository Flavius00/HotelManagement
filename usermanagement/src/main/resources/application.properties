server.port=8081
server.servlet.context-path=/user-management

spring.application.name=user-management-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_user_management?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration
spring.security.user.password=default

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null

# Logging Configuration
logging.level.com.hotelchain.usermanagement=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
