server.port=8083
server.servlet.context-path=/booking-review

spring.application.name=booking-review-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_booking_review?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.hotelchain.bookingreview=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Export Configuration
export.file-path=/tmp/hotel-exports/
export.max-file-size=50MB