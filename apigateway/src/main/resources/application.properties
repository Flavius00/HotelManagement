server.port=8080

spring.application.name=api-gateway-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_api_gateway?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA ?i Hibernate configurare
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configur?ri suplimentare pentru conexiune stabil?
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Session Configuration
spring.session.store-type=jdbc
spring.session.timeout=30m
spring.session.jdbc.initialize-schema=always

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Logging Configuration
logging.level.com.hotelchain.apigateway=DEBUG
logging.level.org.springframework.web=DEBUG

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics,httptrace
management.endpoint.health.show-details=always

# Microservices Configuration
microservices.user-management.url=http://localhost:8081
microservices.user-management.timeout=5000
microservices.room-management.url=http://localhost:8082
microservices.room-management.timeout=5000
microservices.booking-review.url=http://localhost:8083
microservices.booking-review.timeout=5000
